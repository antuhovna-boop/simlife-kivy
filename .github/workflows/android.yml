name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip git zip unzip openjdk-17-jdk \
            autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev \
            libffi-dev libssl-dev build-essential ccache

      - name: Install buildozer
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install buildozer cython

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simulator-universal-debug
          path: bin/*.apk
